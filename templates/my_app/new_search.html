{% extends 'my_app/base.html' %}
{% block content %}
    <h4 style="text-align: center">{{ search|title }}</h4>

    <div class="row">
        {% for post in final_postings %}
            <div class="col s4">
                <div class="card medium">
                    <div class="card-image">
                        <a href="{{ post.1 }}"><img
                                src="{{ post.3 }}"
                                alt=""></a>
                    </div>
                    <div class="card-content">
                        <a href="{{ post.1 }}">{{ post.0 }}</a>
                    </div>
                    <div class="card-action">
                        <a>Price: {{ post.2 }}{{ post.4 }}</a>
                    </div>
                </div>
            </div>

        {% endfor %}

    </div>
{% endblock content %}
